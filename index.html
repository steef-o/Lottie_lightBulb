<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BULMA CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Lottie Windsor Workshop</title>
</head>
<body>
    <div class="container block">
        <div class="columns">
            <div id="lightBulb" class="block column is-full"></div>
            <div id="light" class="block column is-full"></div>
            <div id="shadows_highlights" class="block column is-full"></div>
        </div>
    </div>

    <div class="columns block is-mobile">
        <div id="toggle-example" class="block toggle column is-1 is-offset-2"></div>
        <div id="toggle-andreas" class="block toggle column is-1 is-offset-1"></div>
        <div id="toggle1" class="block toggle column is-1 is-offset-1"></div>
        <div id="toggle2" class="block toggle column is-1 is-offset-1"></div>
    </div>
    <div class="columns block">
        <div id="toggle3" class="block toggle column is-1 is-offset-2"></div>
        <div id="toggle4" class="block toggle column is-1 is-offset-1"></div>
        <div id="toggle5" class="block toggle column is-1 is-offset-1"></div>
        <div id="toggle6" class="block toggle column is-1 is-offset-1"></div>
    </div>
    <div class="columns block">
        <div id="toggle7" class="block toggle column is-1 is-offset-2"></div>
        <div id="toggle8" class="block toggle column is-1 is-offset-1"></div>
        <div id="toggle9" class="block toggle column is-1 is-offset-1"></div>
        <div id="toggle10" class="block toggle column is-1 is-offset-1"></div>
    </div>


    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.4/lottie.js"></script> -->
    <script src="lottie.js"></script>
<script src="lightBulb.js"></script>
</body>
</html>
